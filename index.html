<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Remix icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css File  -->
    <link rel="stylesheet" href="style.css">
    <style>
        .details-container {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.983));
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black font-sans">
        <div class="img-container h-full relative h-screen">
            <div class="w-full h-screen absolute main-card z-[3]">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="w-full h-screen absolute incomming-card z-[2]">
                <img src="" alt="" class="h-full w-full object-cover">
            </div>
        </div>
        <div class="absolute w-full h-screen top-0 left-0 z-[4] flex flex-col justify-between">
            <div class="navbar flex justify-between items-center text-white px-5 py-6">
                <div class="prfl-img w-[3rem] h-[3rem] bg-red-600 rounded-full">
                    <img class="w-full h-full object-cover rounded-full overflow-hidden" src="" alt="">
                </div>
                <h3 class="text-2xl tracking-tighter font-medium">They liked you.</h3>
                <div
                    class="chaticon relative flex justify-center w-[3rem] h-[3rem] bg-white/20 rounded-full items-center">
                    <i class="ri-chat-3-line opacity-80"></i>
                    <div
                        class="absolute badge h-5 w-5 bg-red-500 flex justify-center items-center rounded-full top-0 right-0 -translate-y-[5px] translate-x-[3px]">
                        <h5 class="text-[13px] font-medium">5</h5>
                    </div>
                </div>

            </div>
            <div class="details-container w-full">
                <div class="details w-full px-5 py-6">
                    <div class="location flex gap-4 element">
                        <i
                            class="ri-corner-left-up-line w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold"></i>
                        <h3 class="text-white"> USA, California</h3>
                    </div>
                    <div class=" flex gap-5 text-white mt-1 element">
                        <h1 class="name font-regular text-7xl tracking-tighter ">Victoria</h1>
                        <h1 class="age font-regular text-7xl tracking-tighter opacity-60 text-6xl">20</h1>
                    </div>
                    <div class="tags element flex gap-3 text-white mt-2">
                    </div>
                    <div class="bio text-white/80 mt-5 element">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-md mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, quas.
                            Lorem
                            ipsum dolor sit amet.</p>
                    </div>
                    <div class="flex gap-1 items-center mt-10 element">
                        <button class="py-3 bg-white w-1/2 rounded-xl deny">
                            <i class="ri-close-line text-2xl font-semibold"></i>
                        </button>
                        <button class="py-3 bg-red-500 w-1/2 rounded-xl accept">
                            <i class="ri-heart-2-fill text-2xl text-white font-semibold"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Gsap CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
